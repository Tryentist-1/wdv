<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OAS Solo Match Card</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- html2canvas for screenshot functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="app-container" class="main-container">
        
        <!-- Setup View -->
        <div id="setup-view">
            <header class="page-header">
                <h1>Solo Match Setup</h1>
            </header>
            <div class="page-subheader">
                <input type="text" id="archer-search-input" class="archer-search-bar" placeholder="Search archers...">
                <button id="start-scoring-btn" class="btn btn-primary">Start Scoring</button>
            </div>
            <div id="archer-selection-container" class="archer-select-list">
                <!-- Archer selection list will be rendered here -->
            </div>
        </div>

        <!-- Scoring View -->
        <div id="scoring-view" style="display: none;">
            <header class="page-header">
                <div class="header-left">
                    <h1 id="scoring-header-title">Solo Match</h1>
                </div>
                <div class="header-right">
                    <button id="edit-setup-btn" class="btn btn-secondary">Edit</button>
                </div>
            </header>
            <div id="match-summary-display" class="page-subheader">
                <!-- Match summary will be rendered here -->
            </div>
            <div id="score-table-container" class="table-wrapper">
                <!-- The score table will be generated by JS here -->
            </div>
            <div class="controls-container" style="display: none;">
                <!-- Future controls can go here -->
            </div>
        </div>

        <!-- Keypad -->
        <div id="score-keypad" class="keypad-container" style="display: none;"></div>

        <!-- Export Modal -->
        <div id="export-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
              <h2>Export Options</h2>
              <div class="export-options">
                <div class="export-option">
                  <h3>ðŸ“¸ Screenshot</h3>
                  <p>Save a visual image of the scorecard to your device</p>
                  <button id="take-screenshot-btn" class="btn btn-purple">Take Screenshot</button>
                </div>
                <div class="export-option">
                  <h3>ðŸ“„ JSON Data</h3>
                  <p>Export raw score data for coaches or server upload</p>
                  <button id="download-json-btn" class="btn btn-orange">Download JSON</button>
                  <button id="copy-json-btn" class="btn btn-secondary">Copy to Clipboard</button>
                </div>
                <div class="export-option">
                  <h3>ðŸ“§ Send to Coach</h3>
                  <p>Email the score data directly to coaches</p>
                  <button id="email-coach-btn" class="btn btn-success">Email Coach</button>
                </div>
              </div>
              <div class="modal-buttons">
                <button id="modal-close-export" class="btn btn-secondary">Close</button>
              </div>
            </div>
        </div>

        <!-- Global Footer -->
        <footer class="global-footer" style="justify-content: space-between;">
            <a href="index.html" class="btn btn-secondary">Home</a>
            <button id="new-match-btn" class="btn btn-danger">New Match</button>
            <button id="export-btn" class="btn btn-purple">ðŸ“¤ Export</button>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/live_updates.js"></script>
    <script src="js/archer_module.js"></script>
    <script src="js/solo_card.js"></script>
</body>
</html>
