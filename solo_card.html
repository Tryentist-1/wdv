<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OAS Solo Match Card</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container" class="main-container">
        
        <!-- Setup View -->
        <div id="setup-view">
            <header class="page-header">
                <h1>Solo Match Setup</h1>
            </header>
            <div class="page-subheader">
                <input type="text" id="archer-search-input" class="archer-search-bar" placeholder="Search archers...">
                <button id="start-scoring-btn" class="btn btn-primary">Start Scoring</button>
            </div>
            <div id="archer-selection-container" class="archer-select-list">
                <!-- Archer selection list will be rendered here -->
            </div>
        </div>

        <!-- Scoring View -->
        <div id="scoring-view" style="display: none;">
            <header class="page-header">
                <div class="header-left">
                    <h1 id="scoring-header-title">Solo Match</h1>
                </div>
                <div class="header-right">
                    <button id="edit-setup-btn" class="btn btn-secondary">Edit</button>
                </div>
            </header>
            <div id="match-summary-display" class="page-subheader">
                <!-- Match summary will be rendered here -->
            </div>
            <div id="score-table-container" class="table-wrapper">
                <!-- The score table will be generated by JS here -->
            </div>
            <div class="controls-container" style="display: none;">
                <!-- Future controls can go here -->
            </div>
        </div>

        <!-- Keypad -->
        <div id="score-keypad" class="keypad-container" style="display: none;"></div>

        <!-- Global Footer -->
        <footer class="global-footer" style="justify-content: space-between;">
            <a href="index.html" class="btn btn-secondary">Home</a>
            <button id="new-match-btn" class="btn btn-danger">New Match</button>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="js/archer_module.js"></script>
    <script src="js/solo_card.js"></script>
</body>
</html>
