<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archer Details (Compressed)</title>
  <link rel="stylesheet" href="css/main.css" onerror="this.onerror=null;this.href='css/style.css';">
  <style>
    .archer-details-compressed {
      max-width: 400px;
      margin: 2em auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1em 0.7em;
      font-size: 0.98em;
    }
    .archer-details-compressed h2 {
      text-align: center;
      margin-bottom: 0.7em;
      font-size: 1.1em;
    }
    .form-row {
      display: flex;
      gap: 0.5em;
      margin-bottom: 0.6em;
    }
    .form-row .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 0.92em;
      font-weight: 500;
      margin-bottom: 0.1em;
    }
    .form-group input,
    .form-group select {
      padding: 0.35em 0.4em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.98em;
    }
    .bale-input { max-width: 2.5em; }
    .target-input { max-width: 1.5em; }
    .size-input { max-width: 4em; }
    .pr-input { max-width: 3.5em; }
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
      gap: 0.7em;
    }
    .btn {
      flex: 1;
      padding: 0.6em 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-save {
      background: #2d8f4e;
      color: #fff;
    }
    .btn-cancel {
      background: #eee;
      color: #333;
    }
    @media (max-width: 600px) {
      .archer-details-compressed {
        max-width: 99vw;
        padding: 0.5em 0.2em;
      }
      .form-row {
        gap: 0.3em;
      }
      .form-group label {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="archer-details-compressed">
    <h2>Archer Details</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name*</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name*</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="school">School</label>
          <input type="text" id="school" name="school" value="WDV">
        </div>
        <div class="form-group">
          <label for="grade">Grade*</label>
          <select id="grade" name="grade" required>
            <option value="09">09</option>
            <option value="10" selected>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gender">Gender*</label>
          <select id="gender" name="gender" required>
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="X">X</option>
          </select>
        </div>
        <div class="form-group">
          <label for="level">Level</label>
          <select id="level" name="level">
            <option value="VAR">VAR</option>
            <option value="JV">JV</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="">
        </div>
        <div class="form-group">
          <label for="usarchery">USArchery</label>
          <input type="text" id="usarchery" name="usarchery">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="bale">Bale</label>
          <input type="text" id="bale" name="bale" value="01" maxlength="2" class="bale-input">
        </div>
        <div class="form-group">
          <label for="target">Target</label>
          <input type="text" id="target" name="target" value="A" maxlength="1" class="target-input">
        </div>
        <div class="form-group">
          <label for="target-size">Size</label>
          <input type="text" id="target-size" name="target-size" value="40cm" maxlength="7" class="size-input">
        </div>
        <div class="form-group">
          <label for="jv-pr">JV PR</label>
          <input type="number" id="jv-pr" name="jv-pr" min="0" max="360" class="pr-input">
        </div>
        <div class="form-group">
          <label for="var-pr">VAR PR</label>
          <input type="number" id="var-pr" name="var-pr" min="0" max="360" class="pr-input">
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-save">Save</button>
        <button type="button" class="btn btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
