<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OAS Team Match Card</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container" class="main-container">
        
        <!-- Setup View: Archer Selection -->
        <div id="setup-view">
            <header class="page-header">
                <h1>Team Match Setup</h1>
            </header>
            <div class="page-subheader">
                <input type="text" id="archer-search-input" class="archer-search-bar" placeholder="Search archers to add...">
                <button id="start-scoring-btn" class="btn btn-primary" disabled>Start Scoring</button>
            </div>
            <div id="archer-selection-container" class="archer-select-list">
                <!-- Archer list will be rendered here by JS -->
            </div>
        </div>

        <!-- Scoring View -->
        <div id="scoring-view" style="display: none;">
            <header class="page-header">
                <div id="match-summary-display" class="match-info-display">
                    <!-- Match summary will be rendered here -->
                </div>
            </header>
            <div id="score-table-container" class="table-wrapper">
                <!-- Score table will be rendered here -->
            </div>
        </div>

        <!-- Keypad -->
        <div id="score-keypad" class="keypad-container" style="display: none;">
            <!-- Keypad will be rendered here by JS -->
        </div>

        <!-- Footer -->
        <footer class="global-footer">
            <a href="index.html" class="btn btn-secondary">Home</a>
            <button id="edit-setup-btn" class="btn btn-secondary">Edit Setup</button>
            <button id="new-match-btn" class="btn btn-danger">New Match</button>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="js/live_updates.js"></script>
    <script src="js/archer_module.js"></script>
    <script src="js/common.js"></script>
    <script src="js/team_card.js"></script>
</body>
</html>
