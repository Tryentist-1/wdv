<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OAS Team Match Card</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'score-gold': '#FFD700',
                        'score-red': '#DC143C',
                        'score-blue': '#4169E1',
                        'score-black': '#000000',
                        'score-white': '#FFFFFF',
                        'score-miss': '#808080',
                        'primary': {
                            DEFAULT: '#2d7dd9',
                            dark: '#1b5bbf',
                            light: '#e7f1ff',
                        },
                        'secondary': {
                            DEFAULT: '#6c757d',
                            dark: '#5a6268',
                            light: '#e9ecef',
                        },
                        'success': {
                            DEFAULT: '#28a745',
                            dark: '#1e7e34',
                            light: '#d1e7dd',
                        },
                        'danger': {
                            DEFAULT: '#d92d20',
                            dark: '#b0241a',
                            light: '#f8d7da',
                        },
                        'warning': {
                            DEFAULT: '#ffc107',
                            dark: '#d39e00',
                            light: '#fff3cd',
                        },
                        'info': {
                            DEFAULT: '#0dcaf0',
                            dark: '#0a98b0',
                            light: '#d0f7fa',
                        },
                        'purple': {
                            DEFAULT: '#6f42c1',
                            dark: '#563d7c',
                            light: '#efebf5',
                        },
                        'orange': {
                            DEFAULT: '#f28c18',
                            dark: '#e8690b',
                            light: '#fff4e8',
                        },
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Score input utility class */
        .score-input {
            width: 100%;
            height: 100%;
            min-height: 44px;
            text-align: center;
            font-weight: bold;
            border: none;
            background-color: transparent;
        }
        
        .score-input:focus {
            outline: 2px solid #2d7dd9;
            outline-offset: -2px;
        }
        
        /* Safe area insets for iOS */
        .safe-top { padding-top: env(safe-area-inset-top, 0); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0); }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container" class="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col">
        
        <!-- Setup View: Archer Selection -->
        <div id="setup-view">
            <header class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Team Match Setup</h1>
            </header>
            <div class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex gap-3">
                <input type="text" id="archer-search-input" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Search archers to add...">
                <button id="start-scoring-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark font-semibold transition-colors min-h-[44px] disabled:opacity-50 disabled:cursor-not-allowed" disabled>Start Scoring</button>
            </div>
            <div id="archer-selection-container" class="flex-1 overflow-auto p-4">
                <!-- Archer list will be rendered here by JS -->
            </div>
        </div>

        <!-- Scoring View -->
        <div id="scoring-view" class="hidden">
            <header class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                <div id="match-summary-display" class="text-sm text-gray-600 dark:text-gray-300">
                    <!-- Match summary will be rendered here -->
                </div>
            </header>
            <div id="score-table-container" class="flex-1 overflow-auto p-4">
                <!-- Score table will be rendered here -->
            </div>
        </div>

        <!-- Keypad -->
        <div id="score-keypad" class="fixed bottom-0 left-0 right-0 w-full bg-gray-800 dark:bg-gray-900 shadow-lg z-50 safe-bottom overflow-hidden hidden">
            <!-- Keypad will be rendered here by JS -->
        </div>

        <!-- Footer -->
        <footer class="px-4 py-3 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-center gap-2 safe-bottom">
            <a href="index.html" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary-dark font-semibold transition-colors min-h-[44px] flex items-center">Home</a>
            <button id="edit-setup-btn" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary-dark font-semibold transition-colors min-h-[44px]">Edit Setup</button>
            <button id="new-match-btn" class="px-4 py-2 bg-danger text-white rounded-lg hover:bg-danger-dark font-semibold transition-colors min-h-[44px]">New Match</button>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="js/live_updates.js"></script>
    <script src="js/archer_module.js"></script>
    <script src="js/common.js"></script>
    <script src="js/team_card.js"></script>
</body>
</html>
