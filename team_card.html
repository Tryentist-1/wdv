<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OAS Team Match Card</title>
    
    <!-- Tailwind CSS Compiled -->
    <link rel="stylesheet" href="css/tailwind-compiled.css">
    
    <!-- Custom Color Utilities (fallback) -->
    <style>
        .bg-score-gold { background-color: #FFD700; }
        .bg-score-red { background-color: #DC143C; }
        .bg-score-blue { background-color: #4169E1; }
        .bg-score-black { background-color: #000000; }
        .bg-score-white { background-color: #FFFFFF; }
        .text-score-gold { color: #FFD700; }
        .text-score-red { color: #DC143C; }
        .text-score-blue { color: #4169E1; }
        .text-score-black { color: #000000; }
        .text-score-white { color: #FFFFFF; }
        .bg-primary { background-color: #2d7dd9; }
        .bg-primary-dark { background-color: #1b5bbf; }
        .bg-danger { background-color: #d92d20; }
        .bg-danger-dark { background-color: #b0241a; }
        .text-primary { color: #2d7dd9; }
        .text-danger { color: #d92d20; }
        .text-white { color: #ffffff; }
    </style>
    
    <style>
        /* Score input utility class */
        .score-input {
            width: 100%;
            height: 100%;
            min-height: 44px;
            text-align: center;
            font-weight: bold;
            border: none;
            background-color: transparent;
        }
        
        .score-input:focus {
            outline: 2px solid #2d7dd9;
            outline-offset: -2px;
        }
        
        /* Safe area insets for iOS */
        .safe-top { padding-top: env(safe-area-inset-top, 0); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0); }
    </style>
    
    <script src="js/common.js"></script>
    <script>
        // Initialize dark mode immediately (before DOMContentLoaded) to prevent flash
        // Dark mode preference is set from the home screen (index.html)
        if (typeof initDarkMode === 'function') {
            initDarkMode();
        } else {
            // Fallback if common.js not loaded yet
            (function() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container" class="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col">
        
        <!-- Setup View: Archer Selection -->
        <div id="setup-view">
            <header class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Team Match Setup</h1>
            </header>
            
            <!-- Event/Bracket Selection -->
            <div class="px-4 py-3 bg-orange-50 dark:bg-orange-900/20 border-b border-gray-200 dark:border-gray-700">
                <div class="space-y-3">
                    <!-- Event Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Event (Optional)
                        </label>
                        <div class="flex gap-2">
                            <select id="event-select" class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                                <option value="">Standalone Match (No Event)</option>
                            </select>
                            <button id="refresh-events-btn" class="px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Bracket Selection (shown when event selected) -->
                    <div id="bracket-selection" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Bracket
                        </label>
                        <select id="bracket-select" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <option value="">Select Bracket...</option>
                        </select>
                    </div>
                    
                    <!-- Match Type Indicator -->
                    <div id="match-type-indicator" class="text-sm text-gray-600 dark:text-gray-400">
                        <i class="fas fa-info-circle mr-1"></i>
                        <span id="match-type-text">Standalone match - not linked to any event</span>
                    </div>
                </div>
            </div>
            <div class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex gap-3">
                <input type="text" id="archer-search-input" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Search archers to add...">
                <button id="start-scoring-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark font-semibold transition-colors min-h-[44px] disabled:opacity-50 disabled:cursor-not-allowed" disabled>Start Scoring</button>
            </div>
            <div id="archer-selection-container" class="flex-1 overflow-auto p-4">
                <!-- Archer list will be rendered here by JS -->
            </div>
        </div>

        <!-- Scoring View -->
        <div id="scoring-view" class="hidden">
            <header class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
                <div id="match-summary-display" class="text-sm text-gray-600 dark:text-gray-300">
                    <!-- Match summary will be rendered here -->
                </div>
            </header>
            <div id="score-table-container" class="flex-1 overflow-auto p-4 pb-[calc(36px+env(safe-area-inset-bottom))]">
                <!-- Score table will be rendered here -->
            </div>
        </div>

        <!-- Keypad -->
        <div id="score-keypad" class="fixed bottom-0 left-0 right-0 w-full bg-gray-800 dark:bg-gray-900 shadow-lg z-50 safe-bottom overflow-hidden hidden">
            <!-- Keypad will be rendered here by JS -->
        </div>

        <!-- Footer -->
        <footer class="fixed bottom-0 left-0 right-0 h-[36px] bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex items-center px-4 safe-bottom z-30 shadow-lg transition-colors duration-200">
            <a href="index.html" class="pl-6 h-[44px] text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors flex items-center justify-center" aria-label="Home">
                <i class="fas fa-home text-xl"></i>
            </a>
            <div class="flex-1"></div>
            <button id="edit-setup-btn" class="px-2 py-[2px] h-[44px] bg-secondary text-white rounded-lg hover:bg-secondary-dark font-semibold transition-colors flex items-center justify-center">Edit Setup</button>
            <button id="new-match-btn" class="px-2 py-[2px] h-[44px] bg-danger text-white rounded-lg hover:bg-danger-dark font-semibold transition-colors flex items-center justify-center">New Match</button>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="js/live_updates.js"></script>
    <script src="js/archer_module.js"></script>
    <script src="js/common.js"></script>
    <script src="js/archer_selector.js"></script>
    <script src="js/score_keypad.js"></script>
    <script src="js/team_card.js"></script>
</body>
</html>
