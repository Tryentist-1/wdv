services:
  web:
    image: nginx:alpine
    container_name: wdv_web
    ports:
      - 8001:80
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config.docker.php:/var/www/html/api/config.local.php:ro
    depends_on:
      - php
      - db
    restart: unless-stopped

  php:
    image: php:8.2-fpm-alpine
    container_name: wdv_php
    volumes:
      - ./:/var/www/html
      - ./config.docker.php:/var/www/html/api/config.local.php:ro
    command: /bin/sh -c "docker-php-ext-install pdo pdo_mysql && php-fpm"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: wdv-mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: wdv
      MYSQL_USER: wdv_user
      MYSQL_PASSWORD: wdv_dev_password
    volumes:
      - wdv_mysql_data:/var/lib/mysql
      - ./api/sql/schema.mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

volumes:
  wdv_mysql_data:
    external: true
    name: wdv_wdv_mysql_data
