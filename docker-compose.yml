version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wdv-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: wdv
      MYSQL_USER: wdv_user
      MYSQL_PASSWORD: wdv_dev_password
    ports:
      - "3306:3306"
    volumes:
      # Persist database data
      - wdv_mysql_data:/var/lib/mysql
      # Mount SQL files for easy import
      - ./api/sql:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wdv_mysql_data:
    driver: local
