services:
  web:
    image: nginx:alpine
    container_name: wdv_web
    ports:
      - 8001:80
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config.docker.php:/var/www/html/api/config.local.php:ro
    depends_on:
      - php
      - db
    restart: unless-stopped

  php:
    image: php:8.2-fpm-alpine
    container_name: wdv_php
    volumes:
      - ./:/var/www/html
      - ./config.docker.php:/var/www/html/api/config.local.php:ro
    # Install pdo_mysql extension
    command: /bin/sh -c "docker-php-ext-install pdo pdo_mysql && php-fpm"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mariadb:10.6
    container_name: wdv_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wdv
      MYSQL_USER: wdv_user
      MYSQL_PASSWORD: wdv_password
    volumes:
      - ./mysql:/var/lib/mysql
      # Auto-init schema from source
      - ./api/sql/schema.mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
