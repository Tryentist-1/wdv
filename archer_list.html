<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Archer List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#0d6efd',
                        'primary-dark': '#0a58ca',
                        'success': '#198754',
                        'success-dark': '#157347',
                        'danger': '#dc3545',
                        'score-gold': '#FFD700',
                        'score-red': '#FF0000',
                        'score-blue': '#0000FF',
                        'score-black': '#000000',
                        'score-white': '#FFFFFF',
                        'score-miss': '#808080'
                    }
                }
            }
        }
    </script>
    <style>
        /* Archer row styling for list items */
        .archer-select-row {
            display: flex;
            align-items: center;
            padding: 0.8rem 0.4rem;
            border-bottom: 1px solid #f0f2f5;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.2s;
        }
        .dark .archer-select-row {
            border-bottom: 1px solid #374151;
            background-color: #1f2937;
        }
        .archer-select-row:hover {
            background-color: #f8f9fa;
        }
        .dark .archer-select-row:hover {
            background-color: #374151;
        }
        .archer-name-label {
            font-size: 1.1em;
            font-weight: 500;
            color: #1f2937;
        }
        .dark .archer-name-label {
            color: #f9fafb;
        }
        .archer-details-label {
            font-size: 0.9em;
            color: #6c757d;
        }
        .dark .archer-details-label {
            color: #9ca3af;
        }
        .favorite-star {
            font-size: 1.4em;
            margin-right: 0.8rem;
            min-width: 1.2em;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div id="app-container" class="flex flex-col min-h-screen">

        <header class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors duration-200 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Archer List</h1>
            <button id="dark-mode-toggle" class="px-3 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" title="Toggle dark mode">
                <span class="dark:hidden">üåô</span>
                <span class="hidden dark:inline">‚òÄÔ∏è</span>
            </button>
        </header>

        <div class="px-4 py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex gap-2 transition-colors duration-200">
            <input class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary transition-colors" type="text" id="search-input" placeholder="Search archers...">
            <button id="add-archer-btn" class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded font-semibold transition-colors min-h-[44px]"><i class="fas fa-plus"></i> Add</button>
        </div>
        
        <div id="self-summary-container" class="flex items-center gap-2 px-4 py-2 bg-gray-50 dark:bg-gray-800 text-sm text-gray-700 dark:text-gray-300 transition-colors duration-200">
            <span id="self-summary">You: Not set</span>
            <button id="clear-self-btn" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded text-xs hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors hidden">Clear</button>
        </div>
        
        <div class="px-4 py-2 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex gap-2 flex-wrap transition-colors duration-200">
            <button id="sort-by-name-btn" class="px-4 py-2 bg-gray-400 dark:bg-gray-600 text-white rounded font-semibold hover:bg-gray-500 dark:hover:bg-gray-500 transition-colors min-h-[44px]">Sort A-Z</button>
            <button id="sort-by-level-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors min-h-[44px]">Sort by Level</button>
            <select id="status-filter" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors min-w-[140px] min-h-[44px] cursor-pointer">
                <option value="active">Active Only</option>
                <option value="all">All Statuses</option>
                <option value="inactive">Inactive Only</option>
            </select>
        </div>

        <div id="sync-status" class="px-4 py-2 text-sm text-gray-600 dark:text-gray-400 bg-gray-50 dark:bg-gray-800 transition-colors duration-200"></div>

        <div id="archer-list-container" class="flex-1 px-2 pb-24 overflow-y-auto bg-white dark:bg-gray-800 transition-colors duration-200">
            <!-- Archer list will be rendered here -->
        </div>

        <footer class="fixed bottom-0 left-0 right-0 px-4 py-3 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex gap-2 flex-wrap justify-between shadow-lg transition-colors duration-200 z-10">
            <a href="index.html" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors min-h-[44px] flex items-center">Home</a>
            <button id="load-from-mysql-btn" class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded font-semibold transition-colors min-h-[44px]"><i class="fas fa-cloud-download-alt"></i> Load</button>
            <button id="sync-to-mysql-btn" class="px-4 py-2 bg-success hover:bg-success-dark text-white rounded font-semibold transition-colors min-h-[44px]"><i class="fas fa-cloud-upload-alt"></i> Sync</button>
            <button id="import-csv-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors min-h-[44px]"><i class="fas fa-file-import"></i> Import</button>
            <button id="export-csv-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors min-h-[44px]"><i class="fas fa-file-export"></i> Export</button>
            <button id="new-list-btn" class="px-4 py-2 bg-danger hover:bg-red-700 text-white rounded font-semibold transition-colors min-h-[44px]"><i class="fas fa-trash-alt"></i> New</button>
        </footer>

    </div>

    <!-- Add/Edit Archer Modal -->
    <div id="archer-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto transition-colors duration-200">
            <div class="sticky top-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 z-10">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800 dark:text-white">Add Archer</h2>
            </div>
            <form id="archer-form" class="p-6">
                <!-- Form content will be injected by JS -->
            </form>
        </div>
    </div>

    <script src="js/live_updates.js"></script>
    <script src="js/archer_module.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dark mode toggle
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;
            
            // Check for saved preference or default to light mode
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                htmlElement.classList.add('dark');
            }
            
            darkModeToggle.addEventListener('click', () => {
                htmlElement.classList.toggle('dark');
                const newTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
            });
            
            const SCHOOL_EMAIL_DOMAIN = '@student.davincischools.org';
            const modal = document.getElementById('archer-modal');
            const addArcherBtn = document.getElementById('add-archer-btn');
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            const newListBtn = document.getElementById('new-list-btn');
            const loadFromMySQLBtn = document.getElementById('load-from-mysql-btn');
            const syncToMySQLBtn = document.getElementById('sync-to-mysql-btn');
            const importCSVBtn = document.getElementById('import-csv-btn');
            const exportCSVBtn = document.getElementById('export-csv-btn');
            const sortByNameBtn = document.getElementById('sort-by-name-btn');
            const sortByLevelBtn = document.getElementById('sort-by-level-btn');
            const selfSummaryEl = document.getElementById('self-summary');
            const clearSelfBtn = document.getElementById('clear-self-btn');

            let editingIndex = null;
            let sortMode = 'name'; // 'name' or 'level'
            let lastSyncMessage = '';

            function formatTimestamp(ts) {
                if (!ts) return 'Never';
                try {
                    const date = new Date(ts);
                    if (Number.isNaN(date.getTime())) return 'Never';
                    return `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                } catch {
                    return 'Never';
                }
            }

            function updateSyncStatus(extraMessage) {
                const statusEl = document.getElementById('sync-status');
                if (!statusEl) return;
                const meta = (typeof ArcherModule.getMeta === 'function') ? ArcherModule.getMeta() : {};
                const pending = (typeof ArcherModule.getPendingCount === 'function') ? ArcherModule.getPendingCount() : 0;
                const parts = [];
                if (meta.lastSyncedAt) parts.push(`Last sync: ${formatTimestamp(meta.lastSyncedAt)}`);
                if (meta.lastFetchedAt) parts.push(`Last download: ${formatTimestamp(meta.lastFetchedAt)}`);
                parts.push(pending ? `${pending} change${pending === 1 ? '' : 's'} pending` : 'All changes synced');
                if (lastSyncMessage) parts.push(lastSyncMessage);
                if (extraMessage) parts.push(extraMessage);
                statusEl.textContent = parts.join(' ‚Ä¢ ');
            }

            function recordSyncMessage(summary, actionLabel) {
                if (!summary) {
                    lastSyncMessage = '';
                    updateSyncStatus();
                    return;
                }
                if (summary.ok) {
                    if (summary.processed > 0 && summary.pending === 0) {
                        lastSyncMessage = `${actionLabel} synced`;
                    } else if (summary.pending > 0) {
                        lastSyncMessage = 'Changes queued (offline)';
                    } else {
                        lastSyncMessage = '';
                    }
                } else {
                    lastSyncMessage = 'Offline ‚Äì will retry automatically';
                }
                updateSyncStatus();
            }

            function getRosterState() {
                const list = ArcherModule.loadList();
                const extId = (typeof ArcherModule.getSelfExtId === 'function') ? ArcherModule.getSelfExtId() : '';
                let selfArcher = null;
                let selfExtId = extId;
                if (extId) {
                    selfArcher = list.find(a => a.extId === extId) || null;
                    if (!selfArcher) {
                        selfExtId = '';
                        if (typeof ArcherModule.clearSelf === 'function') ArcherModule.clearSelf();
                    }
                }
                const friendSet = new Set((selfArcher?.faves || []).filter(Boolean));
                return { list, selfExtId, selfArcher, friendSet };
            }

            function refreshSelfSummary(stateOverride) {
                const state = stateOverride || getRosterState();
                if (!selfSummaryEl) return;
                if (state.selfArcher) {
                    const nickname = state.selfArcher.nickname ? ` (${state.selfArcher.nickname})` : '';
                    selfSummaryEl.textContent = `You: ${state.selfArcher.first} ${state.selfArcher.last}${nickname}`;
                    clearSelfBtn.classList.remove('hidden');
                } else {
                    selfSummaryEl.textContent = 'You: Not set';
                    clearSelfBtn.classList.add('hidden');
                }
            }

            function renderList(stateOverride) {
                if (stateOverride && stateOverride.target) {
                    stateOverride = null;
                }
                const container = document.getElementById('archer-list-container');
                const filter = searchInput.value.toLowerCase();
                container.innerHTML = '';

                const state = stateOverride || getRosterState();
                const { list, selfExtId, friendSet } = state;

                let items = list.map((archer, index) => ({ archer, index }));

                const statusValue = statusFilter.value;
                if (statusValue !== 'all') {
                    items = items.filter(item => (item.archer.status || 'active').toLowerCase() === statusValue);
                }

                if (filter) {
                    items = items.filter(({ archer }) =>
                        `${archer.first} ${archer.last}`.toLowerCase().includes(filter) ||
                        (archer.nickname || '').toLowerCase().includes(filter) ||
                        (archer.school || '').toLowerCase().includes(filter)
                    );
                }

                items.sort((a, b) => {
                    const priority = (item) => {
                        if (selfExtId && item.archer.extId === selfExtId) return 0;
                        if (friendSet.has(item.archer.extId)) return 1;
                        return 2;
                    };
                    const aP = priority(a);
                    const bP = priority(b);
                    if (aP !== bP) return aP - bP;

                    if (sortMode === 'level') {
                        const levelOrder = ['VAR', 'JV', 'BEG'];
                        const levelA = (a.archer.level || '').toUpperCase();
                        const levelB = (b.archer.level || '').toUpperCase();
                        const levelCompare = levelOrder.indexOf(levelA) - levelOrder.indexOf(levelB);
                        if (levelCompare !== 0) return levelCompare;
                    }

                    const nameA = `${a.archer.first} ${a.archer.last}`.toLowerCase();
                    const nameB = `${b.archer.first} ${b.archer.last}`.toLowerCase();
                    return nameA.localeCompare(nameB);
                });

                if (items.length === 0) {
                    container.innerHTML = '<p style="text-align:center; padding: 20px; color: #6c757d;">No archers found.</p>';
                    return;
                }

                items.forEach(({ archer, index }) => {
                    const row = document.createElement('div');
                    row.className = 'archer-select-row';

                    const isSelf = !!selfExtId && archer.extId === selfExtId;
                    const isFriend = friendSet.has(archer.extId);

                    const meToggle = document.createElement('span');
                    meToggle.className = 'favorite-star';
                    meToggle.style.marginRight = '0.5rem';
                    if (isSelf) {
                        meToggle.innerHTML = '<i class="fas fa-user-check" style="color: #0d6efd;"></i>';
                        meToggle.title = 'This is you';
                        meToggle.onclick = (e) => {
                            e.stopPropagation();
                            if (confirm('Clear "Who am I"?')) {
                                if (typeof ArcherModule.clearSelf === 'function') ArcherModule.clearSelf();
                                renderList();
                            }
                        };
                    } else {
                        meToggle.innerHTML = '<i class="far fa-user" style="color: #bbb;"></i>';
                        meToggle.title = 'Set this archer as me';
                        meToggle.onclick = async (e) => {
                            e.stopPropagation();
                            await ArcherModule.setSelf(archer.extId);
                            renderList();
                        };
                    }

                    const friendToggle = document.createElement('span');
                    friendToggle.className = 'favorite-star';
                    friendToggle.style.marginRight = '0.5rem';
                    if (isSelf) {
                        friendToggle.innerHTML = '<i class="fas fa-heart" style="color: #ced4da;"></i>';
                        friendToggle.style.cursor = 'default';
                        friendToggle.onclick = (e) => {
                            e.stopPropagation();
                            alert('Tap the heart next to other archers to add them as friends.');
                        };
                    } else {
                        friendToggle.innerHTML = isFriend ? '<i class="fas fa-heart" style="color: #e63946;"></i>' : '<i class="far fa-heart" style="color: #ccc;"></i>';
                        friendToggle.title = isFriend ? 'Remove from friends' : 'Add as friend';
                        friendToggle.onclick = async (e) => {
                            e.stopPropagation();
                            if (!selfExtId) {
                                alert('Set "Who am I" first by tapping the person icon next to your name.');
                                return;
                            }
                            try {
                                const result = await ArcherModule.toggleFriend(archer.extId);
                                recordSyncMessage(result?.sync, 'Friends updated');
                                renderList();
                            } catch (err) {
                                alert('Unable to update friends: ' + err.message);
                            }
                        };
                    }

                    const nameDiv = document.createElement('div');
                    nameDiv.style.flexGrow = '1';

                    const nameLabel = document.createElement('div');
                    const nickname = archer.nickname ? ` (${archer.nickname})` : '';
                    nameLabel.textContent = `${archer.first} ${archer.last}${nickname}`;
                    nameLabel.className = 'archer-name-label';

                    const detailsLabel = document.createElement('div');
                    const statusBadge = (archer.status || 'active').toUpperCase() === 'ACTIVE' ? 'Active' : 'Inactive';
                    detailsLabel.textContent = `${(archer.school || 'N/A').toUpperCase()} ‚Ä¢ Grade ${archer.grade || '-'} ‚Ä¢ ${archer.level || 'VAR'} / ${archer.gender || 'M'} ‚Ä¢ ${statusBadge}`;
                    detailsLabel.className = 'archer-details-label';
                    
                    nameDiv.appendChild(nameLabel);
                    nameDiv.appendChild(detailsLabel);

                    const relationshipLabel = document.createElement('div');
                    relationshipLabel.style.fontSize = '0.85em';
                    relationshipLabel.style.color = isSelf ? '#0d6efd' : '#6c757d';
                    relationshipLabel.textContent = isSelf ? 'You' : (isFriend ? 'Friend' : '');
                    if (relationshipLabel.textContent) {
                        relationshipLabel.style.marginTop = '0.15rem';
                        nameDiv.appendChild(relationshipLabel);
                    }

                    const historyBtn = document.createElement('a');
                    // Use UUID (id) only for history link
                    const archerHistoryId = archer.id;
                    historyBtn.href = `archer_history.html?archer=${encodeURIComponent(archerHistoryId)}`;
                    historyBtn.className = 'favorite-star';
                    historyBtn.style.marginLeft = '0.5rem';
                    historyBtn.innerHTML = '<i class="fas fa-file-alt" style="color: #3498db;"></i>';
                    historyBtn.title = 'View archer history';
                    historyBtn.onclick = (e) => {
                        e.stopPropagation();
                    };

                    row.appendChild(meToggle);
                    row.appendChild(friendToggle);
                    row.appendChild(nameDiv);
                    row.appendChild(historyBtn);

                    row.onclick = () => editArcher(index);

                    container.appendChild(row);
                });
                refreshSelfSummary(state);
                updateSyncStatus();
            }
            updateSyncStatus();

            function openModal(index = null) {
                editingIndex = index;
                const form = document.getElementById('archer-form');
                form.innerHTML = createFormFieldsHTML();
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'flex gap-2 mt-6 sticky bottom-0 bg-white dark:bg-gray-800 pt-4 border-t border-gray-200 dark:border-gray-700';
                buttonContainer.innerHTML = `
                    <button type="button" id="cancel-archer-btn-modal" class="flex-1 px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors min-h-[44px]">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-success hover:bg-success-dark text-white rounded font-semibold transition-colors min-h-[44px]">Save</button>
                `;
                form.appendChild(buttonContainer);
                
                form.querySelector('#cancel-archer-btn-modal').onclick = closeModal;

                const modalTitle = document.getElementById('modal-title');
                const favesInput = form.querySelector('#faves');

                if (index !== null) {
                    modalTitle.textContent = 'Edit Archer';
                    const archer = ArcherModule.loadList()[index];
                    setFormValue(form, 'extId', archer.extId || '');
                    setFormValue(form, 'first', archer.first || '');
                    setFormValue(form, 'last', archer.last || '');
                    setFormValue(form, 'nickname', archer.nickname || '');
                    setFormValue(form, 'photoUrl', archer.photoUrl || '');
                    setFormValue(form, 'school', archer.school || '');
                    setFormValue(form, 'grade', archer.grade || '');
                    setFormValue(form, 'gender', archer.gender || 'M');
                    setFormValue(form, 'level', archer.level || 'VAR');
                    setFormValue(form, 'status', archer.status || 'active');
                    if (favesInput) favesInput.value = (archer.faves || []).join(', ');
                    setFormValue(form, 'email', archer.email || '');
                    setFormValue(form, 'phone', archer.phone || '');
                    setFormValue(form, 'usArcheryId', archer.usArcheryId || '');
                    setFormValue(form, 'jvPr', archer.jvPr || '');
                    setFormValue(form, 'varPr', archer.varPr || '');
                    setFormValue(form, 'domEye', archer.domEye || '');
                    setFormValue(form, 'domHand', archer.domHand || '');
                    setFormValue(form, 'heightIn', archer.heightIn || '');
                    setFormValue(form, 'wingspanIn', archer.wingspanIn || '');
                    setFormValue(form, 'drawLengthSugg', archer.drawLengthSugg || '');
                    setFormValue(form, 'riserHeightIn', archer.riserHeightIn || '');
                    setFormValue(form, 'limbLength', archer.limbLength || '');
                    setFormValue(form, 'limbWeightLbs', archer.limbWeightLbs || '');
                    setFormValue(form, 'notesGear', archer.notesGear || '');
                    setFormValue(form, 'notesCurrent', archer.notesCurrent || '');
                    setFormValue(form, 'notesArchive', archer.notesArchive || '');
                    setFormValue(form, 'legacyBale', archer.bale || '');
                    setFormValue(form, 'legacyTarget', archer.target || '');
                    setFormValue(form, 'legacySize', archer.size || '');
                } else {
                    modalTitle.textContent = 'Add Archer';
                    setFormValue(form, 'status', 'active');
                }

                const emailDomainBtn = form.querySelector('#email-domain-btn');
                if (emailDomainBtn) {
                    const emailInput = form.querySelector('#email');
                    emailDomainBtn.onclick = (e) => {
                        e.preventDefault();
                        if (!emailInput) return;
                        let value = emailInput.value.trim();
                        const domain = SCHOOL_EMAIL_DOMAIN;
                        const normalizedDomain = domain.startsWith('@') ? domain : `@${domain}`;
                        if (!value) {
                            emailInput.value = normalizedDomain;
                            requestAnimationFrame(() => {
                                if (emailInput.setSelectionRange) {
                                    emailInput.setSelectionRange(0, 0);
                                }
                                emailInput.focus();
                            });
                            return;
                        }
                        if (value.toLowerCase().endsWith(normalizedDomain.toLowerCase())) {
                            alert('Email already includes the school domain.');
                            return;
                        }
                        if (value.includes('@')) {
                            if (!confirm('Replace the existing domain with the school domain?')) {
                                return;
                            }
                            value = value.split('@')[0];
                        }
                        emailInput.value = `${value}${normalizedDomain}`;
                    };
                }

                modal.classList.remove('hidden');
            }
            
            function createFormFieldsHTML() {
                return `
                    <input type="hidden" id="extId">
                    <input type="hidden" id="legacyBale">
                    <input type="hidden" id="legacyTarget">
                    <input type="hidden" id="legacySize">

                    <section class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4">
                        <h3 class="mb-3 text-sm font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Identity</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="first">First Name*</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="text" id="first" required></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="last">Last Name*</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="text" id="last" required></div>

                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="photoUrl">Photo URL</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="url" id="photoUrl" placeholder="https://..."></div>

                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="grade">Grade</label>
                                <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="grade">
                                    <option value="">-</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="GRAD">GRAD</option>
                                </select>
                            </div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="gender">Gender</label>
                                <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="gender">
                                    <option value="M">M</option>
                                    <option value="F">F</option>

                                <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="faves">Friends (extIds, comma separated)</label>

                                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Use the generated extIds (first-last-school) for quick linking.</div>
                            </div>
                        </div>
                    </section>

                    <section class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4">
                        <h3 class="mb-3 text-sm font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Contact</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <div class="sm:col-span-2">
                                <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email</label>
                                <div class="flex gap-2">
                                    <input class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="email" id="email" placeholder="name@student.davincischools.org">
                                    <button type="button" id="email-domain-btn" class="px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">@student...</button>
                                </div>
                                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Click the button to append the school domain automatically (optional).</div>
                            </div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="phone">Phone</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="tel" id="phone" placeholder="###-###-####"></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="usArcheryId">USA Archery ID</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="text" id="usArcheryId"></div>
                        </div>
                    </section>

                    <section class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4">
                        <h3 class="mb-3 text-sm font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Performance</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="level">Level</label>
                                <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="level">
                                    <option value="VAR">VAR</option>
                                    <option value="JV">JV</option>
                                    <option value="BEG">BEG</option>
                                </select>
                            </div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="jvPr">JV PR</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="number" id="jvPr" min="0" max="360"></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="varPr">Varsity PR</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="number" id="varPr" min="0" max="360"></div>
                        </div>
                    </section>

                    <section class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4">
                        <h3 class="mb-3 text-sm font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Equipment & Measurements</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="domEye">Dominant Eye</label>
                                <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="domEye">
                                    <option value="">-</option>
                                    <option value="RT">Right</option>
                                    <option value="LT">Left</option>
                                </select>
                            </div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="domHand">Dominant Hand</label>
                                <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="domHand">
                                    <option value="">-</option>
                                    <option value="RT">Right</option>
                                    <option value="LT">Left</option>
                                </select>
                            </div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="heightIn">Height (in)</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="number" id="heightIn" min="0" step="1"></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="wingspanIn">Wingspan (in)</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="number" id="wingspanIn" min="0" step="0.1"></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="riserHeightIn">Riser Height (in)</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="number" id="riserHeightIn" min="0" step="0.1"></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="limbLength">Limb Length</label>
                                <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="limbLength">
                                    <option value="">-</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                </select>
                            </div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="limbWeightLbs">Limb Weight (lbs)</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="number" id="limbWeightLbs" min="0" step="0.5"></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="drawLengthSugg">Draw Length (in)</label><input class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" type="number" id="drawLengthSugg" min="0" step="0.1"></div>
                        </div>
                    </section>

                    <section class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4">
                        <h3 class="mb-3 text-sm font-semibold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Notes</h3>
                        <div class="grid grid-cols-1 gap-3">
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="notesGear">Gear Notes</label><textarea class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="notesGear" rows="2"></textarea></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="notesCurrent">Current Notes</label><textarea class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="notesCurrent" rows="2"></textarea></div>
                            <div><label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="notesArchive">Archive Notes</label><textarea class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary" id="notesArchive" rows="2"></textarea></div>
                        </div>
                    </section>
                `;
            }

            function setFormValue(form, id, value) {
                const el = form.querySelector(`#${id}`);
                if (!el) return;
                if (el.tagName === 'SELECT' || el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    el.value = value != null ? value : '';
                }
            }

            function closeModal() {
                modal.classList.add('hidden');
            }

            function editArcher(index) {
                openModal(index);
            }

            addArcherBtn.onclick = () => openModal();

            clearSelfBtn.onclick = () => {
                const current = (typeof ArcherModule.getSelfExtId === 'function') ? ArcherModule.getSelfExtId() : '';
                if (!current) {
                    alert('Set "Who am I" by tapping the person icon next to your name.');
                    return;
                }
                if (confirm('Clear "Who am I" for this device?')) {
                    if (typeof ArcherModule.clearSelf === 'function') ArcherModule.clearSelf();
                    renderList();
                }
            };
            
            window.onclick = (event) => {
                if (event.target === modal) closeModal();
            };

            document.getElementById('archer-form').onsubmit = async (e) => {
                e.preventDefault();
                const form = e.target;
                const parseList = (value) => value
                    .split(/[,;]+/)
                    .map(s => s.trim())
                    .filter(Boolean);

                const current = editingIndex !== null ? ArcherModule.loadList()[editingIndex] || {} : {};
                const archer = {
                    extId: form.querySelector('#extId').value.trim(),
                    first: form.querySelector('#first').value.trim(),
                    last: form.querySelector('#last').value.trim(),
                    nickname: form.querySelector('#nickname').value.trim(),
                    photoUrl: form.querySelector('#photoUrl').value.trim(),
                    school: form.querySelector('#school').value.trim(),
                    grade: form.querySelector('#grade').value,
                    status: form.querySelector('#status').value,
                    gender: form.querySelector('#gender').value,
                    level: form.querySelector('#level').value,
                    faves: parseList(form.querySelector('#faves').value),
                    email: form.querySelector('#email').value.trim(),
                    phone: form.querySelector('#phone').value.trim(),
                    usArcheryId: form.querySelector('#usArcheryId').value.trim(),
                    jvPr: form.querySelector('#jvPr').value,
                    varPr: form.querySelector('#varPr').value,
                    domEye: form.querySelector('#domEye').value,
                    domHand: form.querySelector('#domHand').value,
                    heightIn: form.querySelector('#heightIn').value,
                    wingspanIn: form.querySelector('#wingspanIn').value,
                    drawLengthSugg: form.querySelector('#drawLengthSugg').value,
                    riserHeightIn: form.querySelector('#riserHeightIn').value,
                    limbLength: form.querySelector('#limbLength').value,
                    limbWeightLbs: form.querySelector('#limbWeightLbs').value,
                    notesGear: form.querySelector('#notesGear').value,
                    notesCurrent: form.querySelector('#notesCurrent').value,
                    notesArchive: form.querySelector('#notesArchive').value,
                    // Preserve legacy fields until dependent modules migrate
                    bale: current.bale || form.querySelector('#legacyBale').value || '',
                    target: current.target || form.querySelector('#legacyTarget').value || '',
                    size: current.size || form.querySelector('#legacySize').value || ''
                };

                if (!archer.first || !archer.last) {
                    alert('First and Last name are required.');
                    return;
                }

                try {
                    let result;
                    if (editingIndex !== null) {
                        result = await ArcherModule.editArcher(editingIndex, archer);
                        recordSyncMessage(result?.sync, 'Profile updated');
                    } else {
                        result = await ArcherModule.addArcher(archer);
                        recordSyncMessage(result?.sync, 'Profile added');
                    }
                } catch (error) {
                    console.error('Failed to save archer:', error);
                    alert('Unable to save archer at this time. Changes are kept locally and will retry when online.');
                }
                renderList();
                closeModal();
            };

            searchInput.oninput = () => renderList();
            statusFilter.onchange = () => renderList();

            newListBtn.onclick = () => {
                if (confirm('Are you sure you want to delete the entire archer list? This cannot be undone.')) {
                    ArcherModule.clearList();
                    renderList();
                    alert('Archer list has been cleared.');
                    lastSyncMessage = 'Local list cleared';
                    updateSyncStatus();
                }
            };
            
            // Load from MySQL (replaces old "Refresh from Master")
            loadFromMySQLBtn.onclick = async () => {
                if (confirm('This will overwrite your current localStorage list with archers from the MySQL database. Continue?')) {
                    try {
                        const archers = await ArcherModule.loadFromMySQL();
                        alert(`Loaded ${archers.length} archers from MySQL database.`);
                        lastSyncMessage = 'Roster downloaded from server';
                        renderList();
                        updateSyncStatus();
                    } catch (error) {
                        alert('Failed to load from MySQL: ' + error.message + '\n\nEnter your coach API key or event code in Coach Console, then try again.');
                    }
                }
            };
            
            // Sync to MySQL (push localStorage to database)
            syncToMySQLBtn.onclick = async () => {
                if (confirm('This will sync your current localStorage list TO the MySQL database. Continue?')) {
                    try {
                        const result = await ArcherModule.syncToMySQL();
                        recordSyncMessage(result, 'Manual sync');
                        if (result?.ok) {
                            const processed = result?.processed ?? 0;
                            const pending = result?.pending ?? 0;
                            alert(`Sync requested.\nProcessed now: ${processed}\nPending changes: ${pending}`);
                        } else {
                            alert('Unable to reach the server right now. Changes are stored locally and will retry automatically.');
                        }
                        updateSyncStatus();
                    } catch (error) {
                        alert('Failed to sync to MySQL: ' + error.message + '\n\nEnter your coach API key or event code in Coach Console, then try again.');
                    }
                }
            };
            
            // Import CSV (keeps server CSV functionality)
            importCSVBtn.onclick = async () => {
                if (confirm('This will overwrite your current list with the CSV file from the server. Are you sure?')) {
                    await ArcherModule.loadDefaultCSVIfNeeded(true);
                    renderList();
                    alert('List has been refreshed from CSV file.');
                    lastSyncMessage = 'Roster refreshed from CSV';
                    updateSyncStatus();
                }
            };

            exportCSVBtn.onclick = () => {
                const csv = ArcherModule.exportCSV();
                if (csv) {
                    alert('CSV export started. Check your downloads.');
                }
            };
            
            sortByNameBtn.onclick = () => {
                sortMode = 'name';
                sortByNameBtn.className = 'px-4 py-2 bg-gray-400 dark:bg-gray-600 text-white rounded font-semibold hover:bg-gray-500 dark:hover:bg-gray-500 transition-colors min-h-[44px]';
                sortByLevelBtn.className = 'px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors min-h-[44px]';
                renderList();
            };

            sortByLevelBtn.onclick = () => {
                sortMode = 'level';
                sortByLevelBtn.className = 'px-4 py-2 bg-gray-400 dark:bg-gray-600 text-white rounded font-semibold hover:bg-gray-500 dark:hover:bg-gray-500 transition-colors min-h-[44px]';
                sortByNameBtn.className = 'px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors min-h-[44px]';
                renderList();
            };

            (async function init() {
                // Try to load from MySQL first to ensure we have UUIDs
                try {
                    console.log('Auto-loading archer list from MySQL...');
                    const archers = await ArcherModule.loadFromMySQL();
                    console.log(`Loaded ${archers.length} archers from MySQL with UUIDs`);
                    lastSyncMessage = 'Auto-loaded from server';
                } catch (err) {
                    console.warn('Failed to auto-load from MySQL, falling back to local/CSV:', err);
                    await ArcherModule.loadDefaultCSVIfNeeded();
                }
                
                renderList();
                
                try {
                    await ArcherModule.flushPending();
                } catch (err) {
                    console.warn('Initial sync flush failed:', err);
                }
                updateSyncStatus();
            })();
        });
    </script>
</body>
</html>
