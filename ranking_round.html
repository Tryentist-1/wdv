<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OAS Ranking Round</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="app-container" class="main-container">
        
        <!-- This view will be shown first to set up the bale -->
        <div id="setup-view">
            <div class="page-header">
                <h1>Setup Bale</h1>
            </div>
            <div id="archer-setup-container">
                <!-- Archer input forms will be generated by JS here -->
            </div>
            <div class="controls-container">
                <button id="add-archer-btn" class="btn btn-secondary">Add Archer</button>
                <button id="start-scoring-btn" class="btn btn-primary">Start Scoring</button>
            </div>
        </div>

        <!-- This view will be shown after setup for scoring -->
        <div id="scoring-view" style="display: none;">
            <div class="page-header">
                <h1>Ranking Round - End <span id="current-end-display">1</span></h1>
                <button id="new-round-btn" class="btn btn-danger">New Round</button>
            </div>
            <div id="bale-scoring-container" class="table-wrapper">
                <!-- The 'Digital Clipboard' table will be generated by JS here -->
            </div>
            <div class="controls-container">
                <button id="prev-end-btn" class="btn btn-secondary">Prev End</button>
                <button id="next-end-btn" class="btn btn-success">Next End</button>
            </div>
        </div>

        <!-- This view shows a single archer's full card for verification/export -->
        <div id="card-view" style="display: none;">
            <div class="page-header">
                <h1 id="card-view-archer-name">Archer Scorecard</h1>
            </div>
            <div id="individual-card-container" class="table-wrapper">
                <!-- A full, traditional scorecard table will be generated here -->
            </div>
            <div class="controls-container">
                <button id="back-to-scoring-btn" class="btn btn-secondary">Back to Scoring</button>
                <button id="export-card-btn" class="btn btn-primary">Export Card</button>
            </div>
        </div>

    </div>

    <!-- The shared keypad for score entry -->
    <div id="keypad" class="keypad" style="display: none;">
        <button class="keypad-btn score-btn" data-value="X">X</button>
        <button class="keypad-btn score-btn" data-value="10">10</button>
        <button class="keypad-btn score-btn" data-value="9">9</button>
        <button class="keypad-btn nav-btn" data-action="prev">&larr;</button>
        <button class="keypad-btn score-btn" data-value="8">8</button>
        <button class="keypad-btn score-btn" data-value="7">7</button>
        <button class="keypad-btn score-btn" data-value="6">6</button>
        <button class="keypad-btn nav-btn" data-action="next">&rarr;</button>
        <button class="keypad-btn score-btn" data-value="5">5</button>
        <button class="keypad-btn score-btn" data-value="4">4</button>
        <button class="keypad-btn score-btn" data-value="3">3</button>
        <button class="keypad-btn" data-action="clear">Clear</button>
        <button class="keypad-btn score-btn" data-value="2">2</button>
        <button class="keypad-btn score-btn" data-value="1">1</button>
        <button class="keypad-btn score-btn" data-value="M">M</button>
        <button class="keypad-btn" data-action="close">Close</button>
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="reset-modal" class="modal">
        <div class="modal-content">
          <h2>Start New Round?</h2>
          <p>All current scores for this round will be deleted.</p>
          <div class="modal-buttons">
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
            <button id="modal-reset-confirm" class="btn btn-danger">Reset</button>
            <button id="modal-load-sample" class="btn btn-primary">Load Sample</button>
          </div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/ranking_round.js"></script>
</body>
</html>
