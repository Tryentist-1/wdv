<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OAS Ranking Round</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="app-container" class="main-container">
        
        <!-- This view will be shown first to set up the bale -->
        <div id="setup-view">
            <div class="page-header">
                <h1>Setup Bale</h1>
            </div>
            <div id="archer-setup-container">
                <!-- Archer input forms will be generated by JS here -->
            </div>
            <div class="controls-container">
                <button id="add-archer-btn" class="btn btn-secondary">Add Archer</button>
                <button id="start-scoring-btn" class="btn btn-primary">Start Scoring</button>
            </div>
        </div>

        <!-- This view will be shown after setup for scoring -->
        <div id="scoring-view" style="display: none;">
            <div class="page-header">
                <h1>Ranking Round - End <span id="current-end-display">1</span></h1>
                <button id="new-round-btn" class="btn btn-danger">New Round</button>
            </div>
            <div id="bale-scoring-container" class="table-wrapper">
                <!-- The 'Digital Clipboard' table will be generated by JS here -->
            </div>
            <div class="controls-container">
                <button id="prev-end-btn" class="btn btn-secondary">Prev End</button>
                <button id="next-end-btn" class="btn btn-success">Next End</button>
            </div>
        </div>

        <!-- This view shows a single archer's full card for verification/export -->
        <div id="card-view" class="view" style="display: none;">
            <header class="view-header">
                <h2 id="card-view-archer-name"></h2>
            </header>
            
            <div id="individual-card-container">
                <!-- Scorecard table will be rendered here -->
            </div>

            <footer class="view-footer">
                <button id="back-to-scoring-btn" class="btn btn-primary">Back to Scoring</button>
                <button id="export-card-btn" class="btn btn-secondary">Export Card</button>
                <button id="next-archer-btn" class="btn">Next Archer</button>
            </footer>
        </div>

        <div id="reset-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
              <h2>Start New Round?</h2>
              <p>All current scores for this round will be deleted.</p>
              <div class="modal-buttons">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-reset-confirm" class="btn btn-danger">Reset</button>
                <button id="modal-load-sample" class="btn btn-secondary">Load Sample Data</button>
              </div>
            </div>
        </div>

        <div id="keypad" class="keypad-container" style="display: none;"></div>

        <footer class="global-footer">
            <a href="index.html" class="btn btn-secondary">Home</a>
        </footer>

        <!-- Application Scripts -->
        <script src="js/common.js"></script>
        <script src="js/ranking_round.js"></script>
    </div>
</body>
</html>
