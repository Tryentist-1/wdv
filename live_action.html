<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Live Action HUD | WDV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/tailwind-compiled.css">
    <script src="js/common.js"></script>
    <script>
        // Initialize dark mode immediately
        if (typeof initDarkMode === 'function') {
            initDarkMode();
        } else {
            (function () {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
        }
    </script>
    <style>
        /* Custom color utilities */
        .bg-primary {
            background-color: #0d6efd !important;
        }

        .bg-primary-dark {
            background-color: #0a58ca !important;
        }

        .text-primary {
            color: #0d6efd !important;
        }

        /* HUD Specific Styles */
        .hud-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hud-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Live Pulse Animation */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(34, 197, 94, 0);
            }

            100% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }

        .status-live-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            animation: pulse-ring 2s infinite;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200">

    <!-- Main Content Layout -->
    <div class="max-w-7xl mx-auto px-2 sm:px-4 py-4 pb-[calc(48px+env(safe-area-inset-bottom))]">

        <!-- Spectator Event Header -->
        <div id="event-header"
            class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-4 transition-colors duration-200">
            <div class="flex justify-between items-center flex-wrap gap-2">
                <div>
                    <h1 id="event-name"
                        class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white leading-tight">Loading
                        Event...</h1>
                    <div class="flex gap-3 text-gray-600 dark:text-gray-400 text-sm mt-1 flex-wrap">
                        <span>ðŸ“… <span id="event-date">...</span></span>
                        <span class="hidden sm:inline">ðŸ“Š Status: <span id="event-status"
                                class="font-semibold">...</span></span>
                    </div>
                </div>
                <div class="text-right">
                    <span id="last-updated" class="text-xs text-gray-500 dark:text-gray-400 block mb-1">Last updated:
                        -</span>
                    <div id="connection-status"
                        class="inline-flex items-center gap-1 px-2 py-1 rounded text-xs font-semibold bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                        <i class="fas fa-circle-notch fa-spin text-primary hidden" id="refresh-spinner"></i>
                        <span id="refresh-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sticky Search and Filter Bar -->
        <div class="sticky top-0 z-20 bg-gray-100/95 dark:bg-gray-900/95 backdrop-blur-sm py-2 mb-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="hud-search" placeholder="Find archer, team, or bale..."
                    class="w-full pl-10 pr-10 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:ring-2 focus:ring-primary focus:border-primary transition-all text-base sm:text-lg">
                <button id="clear-search"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hidden">
                    <i class="fas fa-times-circle text-lg"></i>
                </button>
            </div>
            <!-- Quick Filters -->
            <div class="flex gap-2 mt-3 overflow-x-auto pb-1 scrollbar-hide" id="quick-filters">
                <button
                    class="filter-btn active px-3 py-1.5 rounded-full text-sm font-medium whitespace-nowrap bg-primary text-white border border-primary transition-colors"
                    data-filter="all">All Action</button>
                <button
                    class="filter-btn px-3 py-1.5 rounded-full text-sm font-medium whitespace-nowrap bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                    data-filter="live">ðŸ”´ Live Now</button>
                <button
                    class="filter-btn px-3 py-1.5 rounded-full text-sm font-medium whitespace-nowrap bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                    data-filter="pending">ðŸŸ¡ Pending</button>
                <button
                    class="filter-btn px-3 py-1.5 rounded-full text-sm font-medium whitespace-nowrap bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                    data-filter="completed">âœ… Complete</button>
            </div>
        </div>

        <!-- Live Action Grid (The HUD) -->
        <div id="hud-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Skeleton Loaders -->
            <div
                class="animate-pulse bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-4 h-40">
            </div>
            <div
                class="animate-pulse bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-4 h-40">
            </div>
            <div
                class="animate-pulse bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-4 h-40 hidden md:block">
            </div>
            <div
                class="animate-pulse bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-4 h-40 hidden lg:block">
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12 px-4">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-500 dark:text-gray-400 mb-4">
                <i class="fas fa-search text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1">No action found</h3>
            <p class="text-gray-500 dark:text-gray-400">Try adjusting your search or filters.</p>
        </div>

    </div>

    <!-- Footer Navigation -->
    <footer
        class="fixed bottom-0 left-0 right-0 h-[48px] bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] transition-colors duration-200 z-30 safe-area-bottom">
        <div class="max-w-7xl mx-auto flex items-center justify-between h-full px-4 gap-2">
            <a href="index.html"
                class="min-w-[48px] h-[48px] text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white active:bg-gray-100 dark:active:bg-gray-700 rounded-lg flex items-center justify-center transition-colors">
                <i class="fas fa-home text-2xl"></i>
            </a>
            <button onclick="hudApp.refreshData(true)"
                class="px-4 h-[40px] bg-primary hover:bg-primary-dark text-white rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors">
                <i class="fas fa-sync-alt"></i> Refresh Now
            </button>
        </div>
    </footer>

    <script src="js/live_action.js"></script>
</body>

</html>
